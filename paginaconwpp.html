<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promo 1500 Fichas</title>
  <meta name="format-detection" content="telephone=no">
  <style>
    :root{
      --cta-size: 84px;         /* tamaño del botón en móviles */
      --cta-shadow: 0 14px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:#fff;
      background:#000;
    }
    .hero{
      position:relative;
      min-height:100dvh;
      display:flex;
      align-items:flex-end;    /* deja libre el centro para que se luzca la imagen */
      justify-content:center;
      padding:16px 16px calc(var(--cta-size) + 28px);
      background-image: url("bg.png"); /* <- cambiá la ruta si tu archivo se llama distinto */
      background-size: cover;
      background-position: center;
      background-repeat:no-repeat;
      isolation:isolate;
    }
    /* Suaviza lectura en zonas claras de la imagen */
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(120% 60% at 50% 100%, rgba(0,0,0,.75) 0%, rgba(0,0,0,.35) 55%, rgba(0,0,0,.15) 100%);
      z-index:0;
    }

    /* Botón flotante */
    .wa-fab{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      width:var(--cta-size);
      height:var(--cta-size);
      border-radius:999px;
      display:grid;
      place-items:center;
      background:#25D366;
      box-shadow: var(--cta-shadow);
      text-decoration:none;
      z-index:10;
      outline:none;
      transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
      animation: pulse 1.6s ease-in-out infinite;
    }
    .wa-fab:hover{ transform:translateX(-50%) scale(1.05); filter:brightness(1.05) }
    .wa-fab:active{ transform:translateX(-50%) scale(.97) }
    .wa-fab .label{
      position:absolute;
      bottom:calc(100% + 10px);
      left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,.72);
      padding:6px 10px;
      border-radius:10px;
      font-size:13px;
      white-space:nowrap;
      box-shadow:0 8px 18px rgba(0,0,0,.35);
      backdrop-filter:saturate(140%) blur(2px);
    }
    @keyframes pulse{
      0%   { box-shadow:0 0 0 0 rgba(37,211,102,.55) }
      70%  { box-shadow:0 0 0 22px rgba(37,211,102,0) }
      100% { box-shadow:0 0 0 0 rgba(37,211,102,0) }
    }

    /* Logo WhatsApp (SVG) se adapta al tamaño del botón */
    .wa-icon{ width:56%; height:56%; display:block }

    /* Desktop tweaks */
    @media (min-width: 768px){
      :root{ --cta-size: 96px; }
      .hero{ padding-bottom: calc(var(--cta-size) + 36px) }
    }
  </style>
</head>
<body>
  <main class="hero" role="img" aria-label="Con tu primer carga te regalamos 1500 en fichas para jugar">
    <!-- El contenido principal es la imagen de fondo; el botón está flotando -->
  </main>

  <!-- ENLACE DE WHATSAPP
       Formato recomendado para Argentina: 549 + código de área + número (sin 0 ni 15)
       Mensaje precargado: Hola quiero un usuario
       Si querés usar exactamente 11 7132 8249 sin cambios, reemplazá el phone en el href.
  -->
  <a class="wa-fab"
     href="https://wa.me/5491171328249?text=Hola%20quiero%20un%20usuario"
     target="_blank" rel="noopener"
     aria-label="Chatear por WhatsApp: Hola quiero un usuario">
    <span class="label">¡Escribinos por WhatsApp!</span>
    <!-- SVG oficial de WhatsApp (licencia de marca de Meta; uso como ícono) -->

</body>
</html>
