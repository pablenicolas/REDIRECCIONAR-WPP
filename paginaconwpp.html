<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promo 1500 Fichas</title>
  <meta name="format-detection" content="telephone=no">
  <style>
    :root{
      --cta-size: 96px;               /* tamaño del botón */
      --cta-shadow: 0 14px 30px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans";
      color:#fff;
      background:#000;
    }

    /* ======= HERO CON FONDO ======= */
    .hero{
      position:relative;
      min-height:100dvh;
      display:flex;
      align-items:flex-end;           /* deja la parte central libre para la imagen */
      justify-content:center;
      padding:16px 16px calc(var(--cta-size) + 32px);
      background-image:url("bg.png");  /* <-- asegurate que este nombre/ruta coincida */
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      isolation:isolate;
    }
    /* overlay suave para mejorar contraste sin “apagar” la imagen */
    .hero::before{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(120% 60% at 50% 100%,
        rgba(0,0,0,.45) 0%,
        rgba(0,0,0,.25) 55%,
        rgba(0,0,0,.10) 100%);
      z-index:0;
      pointer-events:none;
    }

    /* ======= BOTÓN WHATSAPP ======= */
    .wa-fab{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      width:var(--cta-size);
      height:var(--cta-size);
      border-radius:999px;
      display:grid;
      place-items:center;
      background: radial-gradient(circle at 30% 30%, #2fe676, #25D366 60%, #1ebe5a);
      box-shadow: var(--cta-shadow), 0 0 0 4px rgba(255,255,255,.22);
      text-decoration:none;
      z-index:10;
      outline:none;
      transition: transform .15s ease, filter .15s ease;
      animation: pulse 1.6s ease-in-out infinite;
      -webkit-tap-highlight-color: transparent;
    }
    .wa-fab:hover{ transform:translateX(-50%) scale(1.05); filter:brightness(1.06) }
    .wa-fab:active{ transform:translateX(-50%) scale(.97) }

    /* Etiqueta arriba del botón */
    .wa-fab .label{
      position:absolute;
      bottom:calc(100% + 10px);
      left:50%;
      transform:translateX(-50%);
      background:#25D366;
      color:#fff !important;                 /* evita azul de links */
      padding:8px 12px;
      border-radius:999px;
      font-weight:800;
      font-size:13px;
      letter-spacing:.2px;
      text-decoration:none !important;
      box-shadow:0 8px 18px rgba(0,0,0,.25);
      user-select:none;
      white-space:nowrap;
    }

    /* Ícono centrado y proporcional */
    .wa-icon{ width:58%; height:58%; display:block; transform: translateY(0.5px); }


    @keyframes pulse{
      0%   { box-shadow:0 0 0 0 rgba(37,211,102,.55) }
      70%  { box-shadow:0 0 0 24px rgba(37,211,102,0) }
      100% { box-shadow:0 0 0 0 rgba(37,211,102,0) }
    }

    /* Accesibilidad: si el usuario prefiere menos movimiento, desactivar pulso */
    @media (prefers-reduced-motion: reduce){
      .wa-fab{ animation:none }
      .wa-fab:hover, .wa-fab:active{ transform:translateX(-50%) }
    }

    /* Desktop */
    @media (min-width:768px){
      :root{ --cta-size: 104px; }
      .hero{ padding-bottom: calc(var(--cta-size) + 36px) }
    }
  </style>
</head>
<body>
  <!-- La imagen ya contiene todo el texto de la promo, por eso el main queda vacío -->
  <main class="hero" role="img" aria-label="Con tu primer carga te regalamos 1500 en fichas para jugar"></main>

  <!-- BOTÓN / ENLACE A WHATSAPP -->
 <a id="waBtn"
   class="wa-fab"
   href="#"
   data-phone-intl="5491171328249"
   data-phone-raw="1171328249"
   data-msg="Hola quiero un usuario"
   aria-label="Chatear por WhatsApp: Hola quiero un usuario">
  <span class="label">¡Escribinos por WhatsApp!</span>
<!-- Ícono WhatsApp centrado -->
<svg class="wa-icon"
     viewBox="0 0 24 24"
     preserveAspectRatio="xMidYMid meet"
     aria-hidden="true" focusable="false">
  <path fill="#ffffff" d="M20.52 3.49A11.86 11.86 0 0 0 12 0C5.373 0 0 5.373 0 12c0 2.117.555 4.146 1.628 5.95L0 24l6.28-1.649A11.93 11.93 0 0 0 12 24c6.627 0 12-5.373 12-12 0-3.21-1.248-6.228-3.48-8.51zM12 21.2c-1.83 0-3.59-.49-5.16-1.43l-.36-.21-3.78.99 1.01-3.67-.22-.36A9.8 9.8 0 0 1 2.8 12c0-5.08 4.12-9.2 9.2-9.2 2.46 0 4.77.96 6.51 2.7A9.16 9.16 0 0 1 21.2 12c0 5.08-4.12 9.2-9.2 9.2zm5.47-7.71c-.26-.13-1.6-.79-1.85-.88-.25-.09-.41-.13-.57.11-.16.24-.61.77-.75.91-.14.14-.27.16-.5.06-.23-.11-.97-.36-1.85-1.12-.69-.6-1.16-1.35-1.3-1.56-.14-.21-.01-.35.1-.47.1-.1.23-.27.34-.4.11-.13.16-.22.23-.36.07-.14.03-.27-.02-.39-.05-.12-.53-1.29-.73-1.81-.19-.49-.41-.42-.56-.42h-.49c-.17 0-.45.06-.68.31-.23.25-.9.86-.9 2.02 0 1.16.83 2.23.94 2.39.11.16 1.95 2.97 4.73 4.17.66.28 1.18.45 1.59.57.66.2 1.25.18 1.72.11.53-.08 1.63-.67 1.86-1.31.23-.64.23-1.14.16-1.25-.07-.11-.25-.17-.53-.3z"/>
</svg>

</a>


  <script>
    // Construye y abre el enlace correcto de WhatsApp.
    // Prioriza wa.me con número internacional; si algo falla, usa api.whatsapp.com con el "raw".
    (function(){
      const btn = document.getElementById('waBtn');
      const phoneIntl = btn.getAttribute('data-phone-intl'); // 549 + área + número (sin 0 ni 15)
      const phoneRaw  = btn.getAttribute('data-phone-raw');  // tal cual lo pasaste (opcional)
      const msg       = btn.getAttribute('data-msg') || '';

      function enc(s){ return encodeURIComponent(s); }

      function getPrimaryUrl(){
        // wa.me recomendado por WhatsApp
        return `https://wa.me/${phoneIntl}?text=${enc(msg)}`;
      }
      function getFallbackUrl(){
        // api.whatsapp por si el anterior no abre en algunos navegadores
        return `https://api.whatsapp.com/send?phone=${encodeURIComponent(phoneRaw || phoneIntl)}&text=${enc(msg)}`;
      }

      btn.addEventListener('click', function(e){
        e.preventDefault();
        const primary = getPrimaryUrl();
        // Abrimos en nueva pestaña. Si el popup es bloqueado, probamos fallback.
        const w = window.open(primary, '_blank', 'noopener');
        if(!w){ window.location.href = primary; }
        // Por si algún dispositivo no entiende wa.me:
        setTimeout(() => {
          try{
            if(!w || w.closed){ window.open(getFallbackUrl(), '_blank', 'noopener'); }
          }catch(_){}
        }, 900);
      }, {passive:true});
    })();
  </script>
</body>
</html>
